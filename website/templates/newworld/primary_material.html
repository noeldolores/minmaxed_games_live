{% extends "newworld/base.html" %} 

{% block head %}
<title>{{material}} - NW Calculators</title>
<link rel="stylesheet" href="{{ url_for('static', filename='newworld/css/material.css') }}"/>
{% endblock %}

{% block content%}
<h1 align="center" class="text-black" id="topHeader">{{material}}</h1>

<div class="container">
    <div class="active list-unstyled components">

        <form class="form-row justify-content-center">
            <div class="col-sm-auto col-md-5 col-lg-5 p-2 input-group">
                <input type="number" id="quant_field" class="form-control" min="1" max="2147483646" value="{{quantity}}" name="update_quantity"
                    hx-get="/newworld/primary_material_hx/{{material}}" 
                    hx-trigger="keyup[key=='Enter'] from:body, keyup[key!='Enter'] changed delay:1s" 
                    hx-target="#ingredients" 
                    _="on keyup add .load to #values">
                <input type="text" style="display: none;"/>
                <!--<div class="input-group-append">
                    <button class="btn btn-outline-light" type="submit">Button</button>
                </div>-->
            </div>
        </form>

        <table class="table table-striped table-secondary" id="ingredients"  _="on htmx:load call #quant_field.blur()">
            {% include "newworld/primary_material_hx.html"%}
        </table>
        
    </div>
</div>
{% endblock %}
