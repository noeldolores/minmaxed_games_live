<thead>
    <tr>
        {% for key, value in material_data.items() %}
        <th scope="col">{{ key }}</th>
        {% endfor %}
        {% for key, value in component_data.items() %}
        <th scope="col">{{ key }}</th>
        {% endfor %}
    </tr>
</thead>
<tbody>
    <tr>
        {% for key, value in material_data.items() %}
        <td scope="row">{{ value }}</td>
        {% endfor %}
        {% for key, value in component_data.items() %}
        <td scope="row">{{ value[0] }}</td>
        {% endfor %}
    </tr>
</tbody>
