{% extends "base.html" %} 

{% block head %}
<title>{{material}} - NewWorld Tools</title>
<link rel="stylesheet" href="{{ url_for('static', filename='material.css') }}"/>
{% endblock %}

{% block content%}
{% include "navbar.html" %}
<h1 align="center" class="text-black" id="topHeader">{{material}}</h1>

<div class="container">
    <div class="active list-unstyled components">

        <form class="form-row justify-content-center" onkeydown="return event.key != 'Enter';">
            <div class="col-auto p-2">
                <input type="number" class="form-control" min="1" value="{{quantity}}" 
                    hx-get="/material_table/{{material}}" 
                    hx-trigger="keyup changed delay:500ms" 
                    hx-target="#ingredients" name="update_quantity" >
            </div>
        </form>

        <table class="table table-striped" id="ingredients">
            {% include "material_table.html"%}
        </table>
        
    </div>
</div>
{% include "scripts.html" %}
{% endblock %}
